<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="imagenes/calculator-icon-windows-v1.ico">
    <title>CALCULADORA</title>
</head>

<body>
    <header><h1>Calculadora</h1></header>
    <main>

        <div class="contenedor">

          <div class="pantalla">
            <p id="pantalla">0</p>
          </div>
          
            <div class="numeros">
              <button class="gris grande" id="CE">CE</button>
              <button class="gris" id="C">C</button>
              <button class="gris" id="borrar">⌫</button>
          
              <button class="gris" id="1x">1/x</button>
              <button class="gris" id="x2">x²</button>
              <button class="gris" id="vx">√x</button>
              <button class="divi" id="divi">/</button>
          
              <button id="boton_siete">7</button>
              <button id="boton_ocho">8</button>
              <button id="boton_nueve">9</button>
              <button class="mult" id="mult">X</button>
          
              <button id="boton_cuatro">4</button>
              <button id="boton_cinco">5</button>
              <button id="boton_seis">6</button>
              <button class="menos" id="menos">−</button>
          
              <button id="boton_uno">1</button>
              <button id="boton_dos">2</button>
              <button id="boton_tres">3</button>
              <button class="mas" id="mas">+</button>
          
              <button class="cero">0</button>
              <button>.</button>
              <button class="igual">=</button>
            </div>
          </div>
          


    </main>
    <footer><p><strong>EJERCICIO 01 UD 01 - LENGUAJE DE MARCAS Y SISTEMAS DE GESTIÓN DE LA INFORMACIÓN</strong></p>

    </footer>







    

<script href="js/JavaScript.js"></script>
</body>
</html>
